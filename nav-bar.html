<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu"  src="icons/burger-menu-svgrepo-com.png" alt="">
          <img class="nike-logo" src="icons/icons8-nike-50.png" alt="">
      </div>

        <input class="search-bar" type="text" placeholder="Search">
        <img class="search-icon" src="icons/search-5-svgrepo-com.png" alt="">

        <a href="Login-Signup-website/index.html" target="_blank">

        <img class="cart-icon" src="icons/shopping-cart-svgrepo-com.png" alt="">

    </div>

    <div class="sidebar">

      <img src="icons/icons8-home-50.png" alt="">

     </div>

     </div>

      <img src="icons/google-play-svgrepo-com.png" alt="">
     </div>
     <div class="sidebar-link">

</body>
</html>
